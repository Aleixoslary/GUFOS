<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/icon-login.png" alt="logo do rufos">
            <nav>
                <ul>
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="login.html" title="Gufos Login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container_login">
            <div class="esquerdo">
            </div>
            <div class="direito">
                <div class="card">
                    <h3>Login</h3>
                    <label for="">
                    <form action="GET" id="form_cadastro">
                        <label>Usuário:
                            <input type="text" placeholder="Digite o usuário..." name="categoria"
                                aria-label="Digitar a categoria" required>
                        </label>
                        <label>Senha:
                                <input type="password" placeholder="Digite a senha..." name="categoria"
                                    aria-label="Digitar a categoria" required>
                            </label>    
                    </label>
                        <button type="submit">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p> © Escola Senai de Informática</p>
    </footer>
