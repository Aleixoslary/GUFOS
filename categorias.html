<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilo.css">
    <title><strong>AAA</strong></title>
</head>

<body>
    <header>
        <div class="container">
            <img src="img/icon-login.png" alt="logo do rufos">
            <nav>
                <ul>
                    <li><a href="home.html" title="Home">Home</a></li>
                    <li><a href="eventos.html" title="Eventos">Eventos</a></li>
                    <li><a href="categorias.html" title="Categorias">Categorias</a></li>
                    <li><a href="usuarios.htaml" title="Usuários">Usuários</a></li>
                    <li><a href="login.html" title="Login">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h3>Lista de Categorias</h3>
                <table>
                    <thead>
                        <th>ID</th>
                        <th>Categorias</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Workshop</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Meetup</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Palestras</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2">
                                <nav>
                                    <ul>
                                        <li>Anterior</li>
                                        <li>1</li>
                                        <li>2</li>
                                        <li>3</li>
                                        <li>Próximo</li>
                                    </ul>
                                </nav>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="card">
                <h3>Cadastrar Categorias</h3>
                <form action="GET" id="form_cadastro">
                    <label>Categoria:
                        <input type="text" placeholder="Digite a categoria..." name="categoria"
                            aria-label="Digitar a categoria" required>
                    </label>
                    <button type="submit">Salvar</button>
                </form>

            </div>
        </div>
    </main>
    <footer>
        <p> © Escola Senai de Informática</p>
    </footer>
</body>

</html>
